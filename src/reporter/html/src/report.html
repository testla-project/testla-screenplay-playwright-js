<html>
    <head>
        <title>Screenplay Report</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./files/styles.css" />
        <script src="./files/report.js"></script>
        <script src="./files/scripts.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="status-bar">
                <div id="all" class="count-container active" onClick="displayFiltered('all')">All<span class="count" id="all-count" /></div>
                <div id="passed" class="count-container" onClick="displayFiltered('passed')"><span class="icon"><script>document.write(getStatusIcon('passed'))</script></span>Passed<span class="count" id="passed-count" /></div>
                <div id="failed" class="count-container" onClick="displayFiltered('failed')"><span class="icon"><script>document.write(getStatusIcon('failed'))</script></span>Failed<span class="count" id="failed-count" /></div>
                <div id="flaky" class="count-container" onClick="displayFiltered('flaky')"><span class="icon"><script>document.write(getStatusIcon('flaky'))</script></span>Flaky<span class="count" id="flaky-count" /></div>
                <div id="skipped" class="count-container" onClick="displayFiltered('skipped')"><span class="icon"><script>document.write(getStatusIcon('skipped'))</script></span>Skipped<span class="count" id="skipped-count" /></div>
                <div id="interrupted" class="count-container" onClick="displayFiltered('interrupted')"><span class="icon"><script>document.write(getStatusIcon('interrupted'))</script></span>Interrupted<span class="count" id="interrupted-count" /></div>
            </div>
            <div id="report"></div>
        </div>
        <div id="flyin-background" class="collapsible collapsed" onclick="setFylinOpen(false);"></div>
        <div id="flyin" class="collapsible collapsed">
            <div class="inner">
                <header onclick="setFylinOpen(false);">
                    &times; CLOSE EXECUTION DETAILS
                </header>
                <div id="flyin-content"></div>
            </div>
        </div>
        <script>onLoaded()</script>
    </body>
</html>
